<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sp.Code：簡單好用的密碼工具</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Apple 裝置用圖示 -->
<link rel="apple-touch-icon" href="apple-icon.png">

<!-- Android 裝置與桌面 -->
<link rel="icon" sizes="192x192" href="icon.png">
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>🔐 Sp.Code：簡單好用的密碼工具</h1>
    <label for="mode">選擇模式：</label>
    <select id="mode">
      <option value="base64">Base64</option>
      <option value="xor">XOR（需密碼）</option>
      <option value="caesar">凱撒加密（位移）</option>
      <option value="mix">混合加密（Base64 + XOR）</option>
    </select>

    <label for="key">密碼 / 位移數：</label>
    <input type="text" id="key" placeholder="可選填" />

    <label for="input">輸入文字：</label>
    <textarea id="input" rows="3"></textarea>

    <button onclick="encrypt()">加密</button>
    <button onclick="decrypt()">解密</button>

    <label for="output">結果：</label>
    <textarea id="output" rows="3" readonly></textarea>
    <button onclick="copyResult()">複製結果</button>
  </div>

  <script src="script.js"></script>
  <footer>
  Sp.Code © 2025 | Version 0.2
</footer>
</body>
</html>
